<!--//トグルボタンが押されたときに、クラスを付与-->
<script type="text/javascript">
$(function() {
　$('.Toggle').click(function() {
　　$(this).toggleClass('open');

　if ($(this).hasClass('open')) {
　　$('.NavMenu ,.text ,#container ,.Toggle_back').addClass('open');　 //クラスを付与
　} else {
　　$('.NavMenu ,.text ,#container ,.Toggle_back').removeClass('open'); //クラスを外す
　}
　});
});
</script>
